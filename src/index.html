<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ANALIZADOR DE TEXTO</title>
  <link rel="stylesheet" href="style.css" />
</head>   
<body>
  <header>
    <h1>Analizador de texto</h1>
  </header>
  <main>
    <ul>
      <li data-testid = "word-count" class="metrica">Palabras: 0
      </li>

      <li data-testid = "character-count" class="metrica">Caracteres: 0 
      </li>

      <li data-testid = "character-no-spaces-count" class="metrica">Caracteres sin espacios: 0
      </li>

      <li data-testid = "number-count" class="metrica">Números: 0
      </li>

      <li data-testid = "number-sum" class="metrica">Suma Números: 0
      </li>

      <li data-testid = "word-length-average" class="metrica">Longitud media: 0
      </li>
    </ul>
    <textarea name="user-input"></textarea>
    <button id="reset-button">Limpiar metricas</button>
  </main>
  
  <footer>
    <p>Sandy Morales</p>
  </footer>
  <script src="index.js" type="module"></script>
</body>
</html>
